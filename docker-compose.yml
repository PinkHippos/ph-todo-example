version: '2'
services:
  ######
  # Third Party Containers
  ######
  haproxy:
    image: 'dockercloud/haproxy:latest'
    ports:
      - '80:80'
    links:
      - api
      - auth
      - frontend

  rabbitmq:
    image: 'rabbitmq:management'
    ports:
      - '15672:15672'

  redis:
    image: 'redis:3.0'

  rethinkdb:
    image: 'rethinkdb'
    ports:
      - '8080:8080'

  ######
  # Frontend web server
  ######
  frontend:
    build:
      context: './ph-todo-frontend'
      dockerfile: 'Dockerfile.dev'
    command: sh -c 'node provision.js; nodemon server.js'
    environtment:
      - VIRTUAL_HOST=/,/*
    expose:
      - '80'
    volumes:
      - ./ph-todo-frontend/build:/usr/ph-todo-frontend
      - ./ph-todo-frontend/node_modules:/usr/microserv/ph-todo-frontend
    env_file:
      - ./common.env
      - ./secrets.env
    links:
      - rabbitmq
  ######
  # Backend API server
  ######
  api:
    build:
      context: './ph-todo-api'
      dockerfile: 'Dockerfile.dev'
    command: sh -c 'node provision.js; nodemon server.js'
    environtment:
      - VIRTUAL_HOST=/api/*
    expose:
      - '80'
    volumes:
      - ./ph-todo-api/build:/usr/ph-todo-api
      - ./ph-todo-api/node_modules:/usr/microserv/ph-todo-api
    env_file:
      - ./common.env
      - ./secrets.env
    links:
      - rabbitmq
  ######
  # Backend auth server
  ######
  auth:
    build:
      context: './ph-todo-auth'
      dockerfile: 'Dockerfile.dev'
    command: sh -c 'node provision.js; nodemon server.js'
    environtment:
      - VIRTUAL_HOST=/auth/*
    expose:
      - '80'
    volumes:
      - ./ph-todo-auth/build:/usr/ph-todo-auth
      - ./ph-todo-auth/node_modules:/usr/microserv/ph-todo-auth
    env_file:
      - ./common.env
      - ./secrets.env
    links:
      - rabbitmq
      - redis
  ######
  # Backend worker
  ######
  worker:
    build:
      context: './ph-todo-worker'
      dockerfile: 'Dockerfile.dev'
    command: sh -c 'node provision.js; nodemon server.js'
    expose:
      - '80'
    volumes:
      - ./ph-todo-worker/build:/usr/ph-todo-worker
      - ./ph-todo-worker/node_modules:/usr/microserv/ph-todo-worker
    env_file:
      - ./common.env
      - ./secrets.env
    links:
      - rabbitmq
  ######
  # Backend DB worker
  ######
  db:
    build:
      context: './ph-todo-db'
      dockerfile: 'Dockerfile.dev'
    command: sh -c 'node provision.js; nodemon server.js'
    volumes:
      - ./ph-todo-db/build:/usr/ph-todo-db
      - ./ph-todo-db/node_modules:/usr/microserv/ph-todo-db
    env_file:
      - ./common.env
      - ./secrets.env
    links:
      - rabbitmq
      - rethinkdb
